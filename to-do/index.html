<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="top-buttons">
                <a href="https://github.com/RumesahKhalid/Calculator.git">
                  <img src="assets/GitHubDark.svg" alt="Git Icon" height="25.5" width="25.5" id="github-icon">
                </a>
              </div>
            <input type="text" id="item" autofocus placeholder="Write something here and press enter">
            <ul id="to-do-box">
            </ul>
        </div>
        <div id="myTextDiv">Made by Rumesah Khalid</div>
    </main>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
